version: 0.2

phases:
  install:
    commands:
      - pyenv install -s 3.7.10
      - pyenv global 3.7.10
      
  build:
    commands:
      - sam build
      - sam deploy --guided
      - cd front-end-react
      - npm install
      - npm run build
      - aws s3 sync --acl public-read build s3://alp123-trivia-app-bucket 

